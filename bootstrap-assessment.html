
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Age Calculator</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="birthdate">Date of Birth</label>
          <input type="date" class="form-control" id="birthdate">
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" id="calculateBtn">Calculate Age</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" readonly>
        </div>
        <div class="mb-3">
          <label for="years">Years</label>
          <input type="text" class="form-control" id="years" readonly>
        </div>
        <div class="mb-3">
          <label for="months">Months</label>
          <input type="text" class="form-control" id="months" readonly>
        </div>
        <div class="mb-3">
          <label for="weeks">Weeks</label>
          <input type="text" class="form-control" id="weeks" readonly>
        </div>
        <div class="mb-3">
          <label for="days">Days</label>
          <input type="text" class="form-control" id="days" readonly>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calculateBtn').click(function() {
        var birthdate = $('#birthdate').val();
        if (birthdate) {
          var today = new Date();
          var selectedDate = new Date(birthdate);
          var age = today.getFullYear() - selectedDate.getFullYear();
          var monthDiff = today.getMonth() - selectedDate.getMonth();
          if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < selectedDate.getDate())) {
            age--;
          }
          $('#age').val(age);

          var years = age;
          var months = age * 12 + monthDiff;
          var weeks = Math.floor((today.getTime() - selectedDate.getTime()) / (1000 * 60 * 60 * 24 * 7));
          var days = Math.floor((today.getTime() - selectedDate.getTime()) / (1000 * 60 * 60 * 24));

          $('#years').val(years);
          $('#months').val(months);
          $('#weeks').val(weeks);
          $('#days').val(days);
        }
      });
    });
  </script>
</body>
</html>
